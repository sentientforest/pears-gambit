<div class="game-frame">
  <div class="board-frame">
    <ngx-chess-board [size]="350" (moveChange)="moveCallback($event)"
    #player></ngx-chess-board>
  </div>
  <div class="board-frame">
    <h1>Suggested Moves</h1>
    <ngx-chess-board [size]="350"
    [darkDisabled]="true" [lightDisabled]="true" [dragDisabled]="true"
    #plans></ngx-chess-board>
  </div>
</div>
